<!DOCTYPE html>
<html>
  <head>
    <title>Cart-Quantity</title>
    <style>
      p{
        font-size: 24px;
        margin-left: 10px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
      }
      button{
        cursor: pointer;
        padding: 10px;
        margin: 7px;
        margin-top: 5px;
        margin-bottom: 5px;
        border-radius: 4px;
        color: white;
        background-color: rgb(0, 145, 255);
        border: none;
      }
    </style>
  </head>
  <body>
    <p> Cart Quantity</p>
    <button class="Show"
    onclick="
    console.log(`Cart Quantity: ${count}`);">
      Show Quantity
    </button>
    <button class="Add" 
    onclick="
    count = count+1;
    console.log(`Cart Quantity: ${count}`); ">
      Add to Cart
    </button>
    <button class="+2" 
    onclick="
    count=+2;
    console.log(`Cart Quantity: ${count}`); ">
      +2
    </button>
    <button class="+3" 
    onclick="
    count=+3;
    console.log(`Cart Quantity: ${count}`); ">
      +3
    </button>
    <button class="Reset" 
    onclick="
    count=0;
    console.log(`Cart Quantity: ${count}`);">
      Reset Cart
    </button>
  <script>
    let count=0;
  </script>
  </body>
</html>
