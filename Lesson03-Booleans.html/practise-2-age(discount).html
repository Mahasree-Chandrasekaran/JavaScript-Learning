<!DOCTYPE html>
<html>
    <head>
      <title>Discount in age</title>
      <style>
        .typing-area{
          margin: 50px;
        }
        label{
          vertical-align: center;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
          color:rgb(4, 1, 1);
          font-size: 20px;
          margin-right: 10px;
        }
        input{
          vertical-align: center;
          padding: 9px;
          border-radius: 2px;
          color:white;
          background-color: rgb(233, 176, 170);
          border: none;
          box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.327);
        }
        button{
          cursor: pointer;
          margin-left:150px;
          padding: 10px;
          box-shadow: 2px 2px 7px rgba(0, 0, 0, 0.327);
          border: none;
          background-color: aqua;
          font-family: arial;
        }
        button:active{
          opacity: 0.7;
        }
      </style>
    </head>
    <body>
     <div class = "typing-area">
     <label for = "age">Age : </label>
     <input  id="age" type="text" placeholder="Enter Your Age">
     </div>
     <button onclick="
     const age=document.getElementById('age').value;
     if(age<6 || age>=65)
      {
        alert(`Discount Applied`);
      }
      else{
        alert(`Discount Not Applied`);
      }
     console.log(age); "> 
     CHECK
     </button>
     
    </body>
</html>
